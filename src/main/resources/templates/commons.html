<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Recipes</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>


<!-- navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" th:href="@{/}">Food Recipes</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" th:href="@{/}">All Recipes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/recipe/breakfast}"
                                        th:classappend="${currentCategory == 'BREAKFAST'} ? 'active'">Breakfast</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/recipe/lunch}"
                                        th:classappend="${currentCategory == 'LUNCH'} ? 'active'">Lunch</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/recipe/dinner}"
                                        th:classappend="${currentCategory == 'DINNER'} ? 'active'">Dinner</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Meal Plans</a></li>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item"><a class="nav-link text-success fw-semibold" th:href="@{/recipes/add}">+ Add
                        Recipe</a></li>
                </th:block>
                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item"><a class="nav-link" th:href="@{/users/login}">Login</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/users/register}">Register</a></li>
                </th:block>

                <th:block sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item"><a class="nav-link" th:href="@{/users/admin}">Admin</a></li>
                </th:block>

                <th:block sec:authorize="isAuthenticated()">
                    <form th:method="POST"
                          th:action="@{/users/logout}">
                        <input class="nav-link" type="submit" value="Logout"/>
                    </form>
                </th:block>

            </ul>

            <form class="d-flex me-3">
                <input class="form-control me-2" type="search" placeholder="Search Recipes">
            </form>

            <button id="darkModeToggle" class="btn btn-outline-secondary">ðŸŒ™</button>
        </div>
    </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Dark Mode Toggle Script
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const isDarkMode = body.classList.contains('dark-mode');
        darkModeToggle.textContent = isDarkMode ? 'ðŸŒž' : 'ðŸŒ™'; // Change emoji on toggle
    });
</script>


</body>

<footer th:fragment="footer"></footer>
</html>
