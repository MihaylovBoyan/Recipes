<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{commons :: head}"></head>

<body class="d-flex flex-column min-vh-100">

<div th:replace="~{commons :: navbar}"></div>

<main class="flex-grow-1 container mt-4">
    <h2>Latest Recipes</h2>
    <div class="row">
        <div class="col-md-4" th:each="recipe : ${recipes}">
            <div class="card">
                <img th:src="${recipe.imageUrl}" class="card-img-top" alt="Recipe Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${recipe.title}"></h5>
                    <p class="card-text" th:text="${recipe.description}"></p>
                    <a th:href="@{/recipe/details/{id}(id=${recipe.id})}" class="btn btn-primary">View Recipe</a>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{commons :: footer}"></div>

<div th:replace="~{commons :: scripts}"></div>
<div th:replace="~{commons :: scripts}"></div>
</body>
</html>
