<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{commons :: head}"></div>
<body>

<!-- Navbar Fragment -->
<div th:replace="~{commons :: navbar}"></div>

<div class="container mt-5" th:object="${userDetailsDTO}">
    <div class="card shadow p-4 rounded-4">
        <div class="row align-items-center">
            <div class="col-md-3 text-center">
                <img src="/images/user-icon.svg" class="img-fluid rounded-circle mb-3" style="width: 120px;" alt="User Icon">
                <h4 >Full Name</h4>
                <p class="text-muted" >@username</p>
            </div>

            <div class="col-md-9">
                <h5 class="mb-3">Profile Details</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Email:</strong> <span th:text="*{email}">user@email.com</span></li>
                    <li class="list-group-item"><strong>Age:</strong> <span th:text="*{age}">25</span></li>
                    <li class="list-group-item"><strong>Roles:</strong>
                        <span  class="badge bg-secondary me-1">ROLE_USER</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Recipes Created:</strong>
                        <span >0</span>
                    </li>
                </ul>

                <a th:href="@{/recipes/add}" class="btn btn-primary mt-4">+ Add New Recipe</a>
            </div>
        </div>
    </div>

    <!-- My Recipes -->
    <div class="mt-5">
        <h3 class="mb-3">My Recipes</h3>
        <div class="row g-3" >
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
<!--                    <img src class="card-img-top" th:alt=>-->
                    <div class="card-body text-center">
                        <h5 class="card-title" >Recipe Name</h5>
<!--                        <a th:href="@{'/recipes/' + ${recipe.id}}" class="btn btn-outline-primary">View</a>-->
                    </div>
                </div>
            </div>
        </div>
<!--        <p class="text-muted"">You havenâ€™t added any recipes yet.</p>-->
    </div>
</div>

</body>
</html>
